<!doctype html>

<html ng-app="crawlerApp">
<head>
	<meta charset="utf-8">

	<title>Web Crawler</title>
	<meta name="description" content="Web Crawler">

	<link rel="stylesheet" href="./../styles/home.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script src="./../scripts/script.js"></script>
</head>

<body>
<div class="row">
	<div class="menu" ng-controller="menuController">
	<h1 class="display-1 centered">Graphical Web Crawler</h1>

	<form name="subForm">

	<div class="row">
	<div class="col-md-3"></div>
	<div class="form-group col-md-6">
    	<label for="start">Starting webpage:</label>
    	<input type="text" class="form-control" ng-model="data.start" required>
  	</div>
	</div>

	<div class="row">
	<div class="col-md-3"></div>
  	<div class="form-group col-md-6">
    	<label for="search">Search method:</label>
    	<select class="form-control" ng-model="data.search">
      		<option value="dfs" selected>Depth-First Search</option>
      		<option value="bfs">Breadth-First Search</option>
    	</select>
  	</div>
  	</div>

  	<div class="row">
	<div class="col-md-3"></div>
  	<div class="form-group col-md-6">
    	<label for="limit">Numeric limit:</label>
    	<input type="number" class="form-control" ng-model="data.limit" min="1" step="1" required>
  	</div>
  	</div>

  	<div class="row">
	<div class="col-md-3"></div>
  	<div class="form-group col-md-6">
    	<label for="keyword">Keyword:</label>
    	<input type="text" class="form-control" ng-model="data.keyword">
  	</div>
  	</div>

  	<div class="centered">
  	<button type="submit" class="btn btn-primary" ng-click='submit()'>Submit</button>
  	</div>
  	
	</form>
	<div class="footer-container">
	<div class="footer centered">
	<a href="" ng-click="history()"><h5>View Previous Searches</h5></a>
	</div>

	<div class="footer centered">
	<a href="" ng-click="about()"><h5>Instructions & About</h5></a>
	</div>
	</div>
	<div id="error" class="alert alert-danger" role="alert">
  	<strong>Error!</strong> <p id="errorText"></p>
	</div>

	<div id="progress" class="alert alert-info" role="alert">
  	<strong>Search in progress. Please wait.</strong>
	</div>

</div>
	
<div class="content" ng-view>

</div>
	
</div>

</body>

</html>
